<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
            Loops,Switches and Methods
        </title>
    </head>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <script>
            //Loops
            var mun1="kAmSy"

            document.getElementById("p1").innerHTML=mun1.toUpperCase()
            document.getElementById("p2").innerHTML=mun1.toLowerCase()

            document.getElementById("p3").innerHTML=mun1.startsWith("t")
            document.getElementById("p4").innerHTML=mun1.startsWith("k")

            for(i=0;i<=10;i++){
                document.write(i+"<br>")
            }

        </script>

    </body>
</html>
